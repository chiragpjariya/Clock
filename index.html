<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="imag">
          <img src="icons8-clock.svg" alt="Clock" >
        </div>
        <div class="Time">
            <h1>00:00:00</h1>
        </div>

      
            <div class="columns" id="columns"> 
                <select id="Houre">
                    <option value="Houre" selected hidden>Houre</option>
                </select>

                <select id="Minutes">
                    <option value="Minutes" selected hidden>Minutes</option>
                </select>


                <select id="AM/PM">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        
        <div class="btn">
            <button>Set Alarm</button>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
